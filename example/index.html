<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Smooth Scroll</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/a15477c5db.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/smooth-scroll.js"></script>
</head>

<body>
<div class="container">
	<header>
		<h1>smooth-scroll.js</h1>
	</header>
	<div id="main">

		<!-- ページ下部へ移動するボタン ここから -->
		<p><a class="btn btn-info btn-lg" href="#bottom"><i class="fas fa-arrow-down"></i> ページ下部へ</a></p>
		<!-- ページ下部へ移動するボタン ここまで -->

		<!-- ページ上部へ移動するボタン ここから -->
		<p id="bottom"><a class="btn btn-info btn-lg" href="#top"><i class="fas fa-arrow-up"></i> ページ上部へ</a></p>
		<!-- ページ上部へ移動するボタン ここまで -->

	</div>
	<footer>

		<!-- 固定ボタン ここから -->
		<p class="back-top scroll-fade"><a href="#top"><i class="fa fa-arrow-up"></i></a></p>
		<!-- 固定ボタン ここまで -->

		<p id="copy">&copy;2015 aroundit.net</p>
	</footer>
</div>
</body>
</html>
